<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} | Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">LearnHub</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="max-width:700px;">
        <div class="card p-4 mt-4">
            <h1 class="card-title">{{ course.title }}</h1>
            <div class="meta mb-2">Instructor: {{ course.instructor }} | Level: {{ course.level }} | Duration: {{ course.duration }}</div>
            <div class="desc mb-4">{{ course.description }}</div>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'enroll' course.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Enroll</button>
            </form>
            {% else %}
            <a href="/admin/login/?next={{ request.path }}" class="btn btn-primary">Login to Enroll</a>
            {% endif %}
            <br>
            <a href="/" class="btn btn-link">&#8592; Back to Courses</a>
        </div>
    </div>
</body>
</html>
