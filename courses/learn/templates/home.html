<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Courses | Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">LearnHub</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Courses</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">Professional Courses</h1>
        <div class="row g-4 justify-content-center">
            {% for course in courses %}
            <div class="col-12 col-sm-6 col-md-4">
                <a href="/courses/{{ course.pk }}/" style="text-decoration:none;color:inherit;">
                    <div class="card h-100 p-3">
                        <div class="card-title">{{ course.title }}</div>
                        <div class="course-instructor">Instructor: {{ course.instructor }}</div>
                        <div class="course-level">Level: {{ course.level }}</div>
                        <div class="course-duration">Duration: {{ course.duration }}</div>
                        <div class="course-description">{{ course.description }}</div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
