{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow rounded-3 auth-card p-4 text-center">
        <div class="mb-3">
          <i class="bi bi-check-circle-fill text-success display-1"></i>
        </div>
        <h2 class="h3 fw-bold mb-2">You're enrolled!</h2>
        <p class="text-muted mb-4">You have been successfully enrolled in <strong>{{ course.title }}</strong>.</p>

        <a href="{% url 'progress:lesson_view' course.slug first_lesson.id %}" class="btn btn-primary btn-lg mb-2">
          <i class="bi bi-play-fill me-2"></i>Start first lesson
        </a>
        {% endif %}
        <a href="{% url 'enrollments:my_learning' %}" class="btn btn-outline-primary d-block d-md-inline-block">Go to My Learning</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
